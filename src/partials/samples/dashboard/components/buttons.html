<div class="large-12 columns">
    <h5>Try one of these buttons:</h5>
    <p><a href="#" class="button default">Default</a><br/>
        <a href="#" class="primary button">Primary</a><br/>
        <a href="#" class="medium success button">Confirm</a><br/>
        <a href="#" class=" hollow medium alert button">Delete</a><br/>
        <a href="#" class=" hollow medium success button">Confirm</a><br/>
        <a href="#" class="medium warning button">Warning</a><br/>
        <a href="#" class="medium secondary button">Secondary Btn</a>
        <a href="#" class="medium  disabled button">Disabled</a>
        <a href="#" class="medium flat button">Flat Default</a>
        <a href="#" class="medium warning  flat button">Flat Warning</a>
    </p>
</div>

<div class="large-12 columns">
    <h5>Try one of these badge buttons:</h5>
    <div class="row">
        <div class="columns large-3 medium-4 small-12">
            <a href="#" class="expanded button">Default <span class="badge">12</span></a>
        </div>
        <div class="columns large-3 medium-4 small-12">
            <a href="#" class="expanded success button">Success <span class="badge">123</span></a>
        </div>
         <div class="columns large-3 medium-4 small-12">
            <a href="#" class="expanded warning  button">Warning <span class="badge"><i class="fa fa-wrench"></i></span></a>
        </div>
         <div class="columns large-3 medium-4 small-12 end">
            <a href="#" class="expanded button"><i class="success fa fa-check"></i> Check</a>
        </div>
    </div>
     <div class="row">
          <div class="columns large-3 medium-4 small-12">
            <a href="#" class="expanded button">Default Hollow<span class="badge">12</span></a>
        </div>
        <div class="columns large-3 medium-4 small-12">
            <a href="#" class="hollow expanded button warning"><i class="warning fa fa-warning"></i> Warn Badge
            <span class="badge">23</span></a>
        </div>
        <div class="columns large-3 medium-4 small-12 end">
            <a href="#" class="hollow expanded button alert"><i class="alert fa fa-warning"></i> Danger</a>
        </div>       
    </div>
</div>



<div class="columns large-6 end"> 
    <div class="callout">
        <h5>Toggle</h5>
        {{>toggle_buttons}}
    </div>       
</div>
