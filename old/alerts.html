
<!doctype html>
<html class="no-js theme12" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads App</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://35.161.159.36:8843/dpd.js"></script>
    <base href="/hack2017/"/>
  </head>
  <body>

    <div class="row">
        <div class="columns">
            
            <div id="banner" data-closable data-animate="fade-in fade-out" class="callout alert-callout-border info">
                <span class="fa fa-info-circle"></span>
                <span class="content"><strong>Whoops!</strong> - You clearly did that wrong.</span>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div data-closable="hinge-out-from-top" class="callout alert-callout-border alert">
                <span class="fa fa-times-circle"></span>
                <span class="content">
                    <strong>Error</strong> - You are the error.
                </span>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div data-closable class="callout alert-callout-border success">
               <span class="fa fa-check-circle"></span>     
                <span class="content">
                    <strong>Yay!</strong> - You accomplished a simple task!
                </span>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div data-closable class="callout alert-callout-border warning">
                <span class="fa fa-exclamation-triangle"></span>
                <span class="content">
                    <strong>Caution</strong> - A word I don't understand.
                </span>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div data-closable class="callout alert-callout-border secondary">
                <span class="content"><strong>Mistake</strong> - You made a mistake.</span>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div data-closable class="callout alert-callout-border">
                <strong>Oops</strong> - The most dreadful word in nuclear physics.
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="../assets/js/app.js"></script>

    <div class="help"><i class="warning material-icons">help</i></div>

  

  </body>
</html>
