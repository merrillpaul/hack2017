<form>
    <div class="row">
        <div class="large-12 columns">
            <label>Input Label</label>
            <input type="text" placeholder="large-12.columns" />
        </div>
    </div>
    <div class="row">
        <div class="large-4 medium-4 columns">
            <label>Input Label</label>
            <input type="text" placeholder="large-4.columns" />
        </div>
        <div class="large-4 medium-4 columns">
            <label>Input Label</label>
            <input type="text" placeholder="large-4.columns" />
        </div>
        <div class="large-4 medium-4 columns">
            <div class="row collapse">
                <label>Input Label</label>
                <div class="input-group">
                    <input class="input-group-field" type="text" placeholder="input-group" />
                    <span class="input-group-label">.com</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-4 medium-4 columns">
            <label>Disabled</label>
            <input type="text" disabled placeholder="disabled" />
        </div>

        <div class="large-4 medium-4 columns">
            <div class="row collapse">
                <label>Input with Icon</label>
                <div class="input-group has-icon">
                    <input class="input-group-field" type="text" placeholder="input icon" />
                    <span class="input-group-label icon"><li class="fa fa-search"></li></span>
                </div>
            </div>
        </div>

        <div class="large-4 medium-4 columns">
            <div class="row collapse">
                <label>Disabled Input with Icon</label>
                <div class="input-group has-icon">
                    <input class="input-group-field" type="text" disabled placeholder="input icon" />
                    <span class="input-group-label icon"><li class="fa fa-search"></li></span>
                </div>
            </div>
        </div>

        <div class="large-4 medium-4 columns">
            <div class="row collapse">
                <label>Input Label</label>
                <div class="input-group disabled">
                    <input class="input-group-field" type="text" disabled placeholder="disabled group" />
                    <span class="input-group-label">.com</span>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="column large-6">
            <div class="callout">
                <h4>
                    Labels to the side
                </h4>
                <div class="row">
                    <div class="columns large-12">
                        <form>
                            <div class="row">
                                <div class="small-12 medium-3 columns">
                                    <label for="middle-label1" class=" middle">Label</label>
                                </div>
                                <div class="small-12 medium-9 columns">
                                    <input type="text" id="middle-label1" placeholder="Left- and middle-aligned text input">
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-12 medium-3  columns">
                                    <label for="middle-label2" class=" middle">Label</label>
                                </div>
                                <div class="small-12 medium-9 columns">
                                    <input type="text" id="middle-label2" placeholder=" middle-aligned text input">
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-12 medium-3 columns">
                                    <label for="middle-label3">With Icon and some longer text</label>
                                </div>
                                <div class="small-12 medium-9 columns">
                                    <div class="input-group has-icon">
                                        <input id="middle-label3" class="input-group-field" type="text" placeholder="input icon" />
                                        <span class="input-group-label icon"><li class="fa fa-check"></li></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    {{>checkboxes}}
    

    <div class="row">
        <div class="column large-12">
            <div class="callout">
                <h4>
                    Validations
                </h4>
                <div class="row">

                    <form id="validationExample" novalidate>
                        <div class="large-4 medium-4 columns">
                            <div class="form-fld invalid">
                                <label>Last name</label>
                                <div class="input-group">
                                    <input class="input-group-field " type="text" placeholder="" />
                                    <span class="input-group-label">.com</span>
                                </div>
                                <div class="fld-error-ctr">
                                    <div class="form-error warning">
                                        Please fill this void
                                    </div>
                                </div>
                                <p class="help-text" id="exampleHelpText">Here's how you use this input field!</p>
                            </div>
                        </div>
                        <div class="large-4 medium-4 columns">
                            <div class="form-fld">
                                <label>Email</label>
                                <input type="text" class="" placeholder="" />
                                <span class="form-error is-visible">This field is required.</span>
                            </div>
                        </div>

                        <div class="large-4 medium-4 columns">
                            <div class="form-fld">
                                <label>Password </label>
                                <div class="input-group has-icon ">
                                    <input id="middle-label3" class="input-group-field " type="text" placeholder="multi validation with header" />
                                    <span class="input-group-label icon"><li class="fa fa-check"></li></span>
                                </div>
                                <div class="fld-error-ctr">
                                    <div class="form-error title">
                                        Password must fit
                                    </div>
                                    <div class="form-error success">
                                        At least one capital letter
                                    </div>
                                    <div class="form-error success">
                                        At least one number
                                    </div>
                                    <div class="form-error alert">
                                        Should be at least 8 characters
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Select Box</label>
            <select>
            <option value="husker">Husker</option>
            <option value="starbuck">Starbuck</option>
            <option value="hotdog">Hot Dog</option>
            <option value="apollo">Apollo</option>
          </select>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Textarea Label</label>
            <textarea placeholder="small-12.columns"></textarea>
        </div>
    </div>
</form>
