
<!doctype html>
<html class="no-js theme12" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads App</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="http://saotxwl-6wczk72:2403/dpd.js"></script>
  </head>
  <body>

    <div class="app-dashboard shrink-medium">
       
           <!-- top nav -->
            <div class="row expanded app-dashboard-top-nav-bar">
                <div class="columns medium-3">
                    <button data-toggle="app-dashboard-sidebar" class="menu-icon hide-for-medium"></button>
                    <a href="../hackathon/dashboard.html" class="app-dashboard-logo">Heads App</a>
                </div>
                <div class="columns show-for-medium">
                    <div class="app-dashboard-search-bar-container">
                        <input class="app-dashboard-search" type="search" placeholder="Search">
                        <i class="app-dashboard-search-icon fa fa-search"></i>
                    </div>
                </div>
                <div class="columns shrink app-dashboard-top-bar-actions">
                    <button onclick="self.location='../index.html'" href="/" class="button hollow">Logout</button>
                    <a href="#" height="30" width="30" alt=""><i class="fa fa-info-circle"></i></a>
                </div>
            </div>
    
    
        <div class="app-dashboard-body off-canvas-wrapper">
    
               <!-- side nav -->
                    <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium"
                        data-off-canvas>
                        <div class="app-dashboard-sidebar-title-area">
                            <div class="app-dashboard-close-sidebar">
                                <h3 class="app-dashboard-sidebar-block-title">Menu</h3>
            
                                <button id="close-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu"
                                    type="button">
            <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-left"></i></a></span>
            </button>
                            </div>
                            <div class="app-dashboard-open-sidebar">
                                <button id="open-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu"
                                    type="button">
            <span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-right"></i></a></span>
            </button>
                            </div>
                        </div>
                        <div class="app-dashboard-sidebar-inner">
                            <ul class="menu vertical">
                                <li>
                                    <a href="/hackathon/assessments.html" class="is-active">
                                        <i class="primary large material-icons">assessment</i>
                                        <span class="app-dashboard-sidebar-text">Assessments</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/hackathon/patients.html">
                                        <i class="primary material-icons">person</i><span class="app-dashboard-sidebar-text">Patients</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="multi-level-expand.html">
                                        <i class="primary large material-icons">transfer_within_a_station</i><span class="app-dashboard-sidebar-text">Referral</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="expand-panels.html" class="is-active">
                                        <i class="primary large material-icons">build</i><span class="app-dashboard-sidebar-text">Tools</span>
                                    </a>
                                </li>
            
                            </ul>
                        </div>
                    </div>
    
            <!-- content -->
            <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>
                
                <div class="bdi-2 products row">
                    <div class="columns large-12">
                        <div class="row bdi2">
                
                            <div id="bd2Ctr" data-toggle="bd2Modal" class="columns small-12">
                                <div class="card">
                                    <div class="card-divider" style="background-image: url('../../assets/img/hack/logos/beck_bdi_ii_logo.png')">
                                        BDI - II
                                    </div>
                                    <div class="card-section">
                                        <div class="responsive-embed full">
                                            <iframe width="420" height="auto" src="https://pearsonclinical.eu.qualtrics.com/jfe/form/SV_1IikSYAFbJJX7Vj" frameborder="0" allowfullscreen></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                        </div>
                    </div>
                </div>
                
                
                <script>
                    window.PAGE_NAME = 'bdi2';
                </script>
            </div>
    
    
        </div>
    </div>
    
    
    <div class="notifications dashboard">
    
    <div id="alert" data-closable="hinge-out-from-top" class="hidden callout alert-callout-border alert">
        <span class="fa fa-times-circle"></span>
        <span class="content">
            <strong>Error</strong> - You are the error.
        </span>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    <div id="success" data-closable="hinge-out-from-top" data-closable class="callout alert-callout-border success">
       <span class="fa fa-check-circle"></span>     
        <span class="content">
            <strong>Yay!</strong> - You accomplished a simple task!
        </span>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    <div id="warning" data-closable="hinge-out-from-top" class="callout alert-callout-border warning">
        <span class="fa fa-exclamation-triangle"></span>
        <span class="content">
            <strong>Caution</strong> - A word I don't understand.
        </span>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    <div id="info" data-closable="hinge-out-from-top" class="callout alert-callout-border info">
        <span class="fa fa-info-circle"></span>
        <span class="content"><strong>Whoops!</strong> - You clearly did that wrong.</span>
        <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script src="../assets/js/app.js"></script>

  </body>
</html>
