<div class="app-dashboard shrink-medium">
    <div class="row expanded app-dashboard-top-nav-bar">
        <div class="columns medium-3">
            <button data-toggle="app-dashboard-sidebar" class="menu-icon hide-for-medium"></button>
            <a  class="app-dashboard-logo">Project One</a>
        </div>
        <div class="columns show-for-medium">
            <div class="app-dashboard-search-bar-container">
                <input class="app-dashboard-search" type="search" placeholder="Search">
                <i class="app-dashboard-search-icon fa fa-search"></i>
            </div>
        </div>
        <div class="columns shrink app-dashboard-top-bar-actions">
            <button onclick="self.location='index.html'" href="/" class="button hollow">Logout</button>
            <a href="#" height="30" width="30" alt=""><i class="fa fa-info-circle"></i></a>
        </div>
    </div>
    <div class="app-dashboard-body off-canvas-wrapper">
        <div id="app-dashboard-sidebar" class="app-dashboard-sidebar position-left off-canvas off-canvas-absolute reveal-for-medium"
            data-off-canvas>
            <div class="app-dashboard-sidebar-title-area">
                <div class="app-dashboard-close-sidebar">
                    <h3 class="app-dashboard-sidebar-block-title">Items</h3>

                    <button id="close-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-sidebar-close-button show-for-medium" aria-label="Close menu"
                        type="button">
<span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-left"></i></a></span>
</button>
                </div>
                <div class="app-dashboard-open-sidebar">
                    <button id="open-sidebar" data-app-dashboard-toggle-shrink class="app-dashboard-open-sidebar-button show-for-medium" aria-label="open menu"
                        type="button">
<span aria-hidden="true"><a href="#"><i class="large fa fa-angle-double-right"></i></a></span>
</button>
                </div>
            </div>
            <div class="app-dashboard-sidebar-inner">
                <ul class="menu vertical">
                    <li>
                        <a href="modals.html" class="is-active">
                            <i class="large fa fa-institution"></i><span class="app-dashboard-sidebar-text">Modals</span>
                        </a>
                    </li>
                    <li>
                        <a href="alerts.html">
                            <i class="large fa fa-hourglass"></i><span class="app-dashboard-sidebar-text">Alerts</span>
                        </a>
                    </li>
                    <li>
                        <a href="multi-level-expand.html">
                            <i class="large fa fa-industry"></i><span class="app-dashboard-sidebar-text">Multi Accordion</span>
                        </a>
                    </li>
                    <li>
                        <a href="expand-panels.html" class="is-active">
                            <i class="large fa fa-institution"></i><span class="app-dashboard-sidebar-text">Expand Panels</span>
                        </a>
                    </li>
                    <li>
                        <a href="forms.html">
                            <i class="large fa fa-hourglass"></i><span class="app-dashboard-sidebar-text">Forms</span>
                        </a>
                    </li>
                    <li>
                        <a href="buttons.html">
                            <i class="large fa fa-industry"></i><span class="app-dashboard-sidebar-text">Buttons</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="is-active">
                            <i class="large fa fa-institution"></i><span class="app-dashboard-sidebar-text">Buildings</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="large fa fa-hourglass"></i><span class="app-dashboard-sidebar-text">Time</span>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="large fa fa-industry"></i><span class="app-dashboard-sidebar-text">Industry</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-dashboard-body-content off-canvas-content" data-off-canvas-content>        
         {{>my-dashboard-content}}
        </div>
    </div>
</div>
